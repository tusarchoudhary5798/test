    <section>
      <div id="container_demo">
        <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper">
          <div id="login" class="animate form">


            <form action="mysuperscript.php" autocomplete="on">
              <style>
                body {
                  background-image: url("https://source.unsplash.com/1600x900/?iphone");
                  font-family: Calibri, Helvetica, sans-serif;
                  background-color: pink;
                  padding-top: 100px;
                  padding-right: 300px;
                  padding-bottom: 200px;
                  padding-left: 300px;
                }
              </style>
              <h1>Log in</h1>
              <p>
                <label for="username" class="uname" data-icon="u"> Your email or username </label>
                <input id="username" name="username" required="required" type="text"
                  placeholder="eg. username or eg. xyz@gmai.com" />
              </p>

              <p>
                <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                <input id="password" name="password" required="required" type="password" placeholder="eg. abcd@02" />
              </p>
              <p class="keeplogin">
                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                <label for="loginkeeping">Keep me logged in</label>
              </p>
              <p class="login button">
                <input type="submit" value="Login" />
              </p>
              <p class="change_link">
                Not a member yet ?
                <a href="#toregister" class="to_register">Register</a>
              </p>
              
            </form>
          </div>


          <div id="register" class="animate form">
            <form action="mysuperscript.php" autocomplete="on">
              <h1> Sign up </h1>
              <p>
                <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                <input id="usernamesignup" name="usernamesignup" required="required" type="text"
                  placeholder="eg. username" />
              </p>
              <p>
                <label for="emailsignup" class="youmail" data-icon="e"> Your email</label>
                <input id="emailsignup" name="emailsignup" required="required" type="email"
                  placeholder="eg. xyz@gmail.com" />
              </p>
              <p> <i class="fas fa-phone"></i>
                <label for="phone" data-icon="p">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  placeholder="eg.9876543210">
              </p>
              <p>
                <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                <input id="passwordsignup" name="passwordsignup" required="required" type="password"
                  placeholder="eg. abcd@01" />
              </p>
              <p>
                <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password
                </label>
                <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password"
                  placeholder="eg. abcd@02" />
              </p>
              <p class="signin button">
                <input type="submit" value="Sign up" />
              </p>
              
              
              <p class="change_link">
                Already a member ?
                <a href="#tologin" class="to_register"> Go and log in </a>
              </p>
              
            </form>
            
          </div>

        </div>
      </div>
    </section>
